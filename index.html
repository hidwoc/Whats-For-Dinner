<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="index.css">
  <title>What's For Dinner?</title>
</head>
<body>
  <header>
    <h1>What's For Dinner?</h1>
    <h2>A recipe developer for the health-conscious yet under-prepared home cook.</h2>
    <h3>Tell us what you have and we'll show you what you can make with it!</h3>
    <!-- ===================================================== -->
    <!-- additive form code from workshop with Soleil! -->
    <form>
      <label form="input-container">What's in your kitchen?</label>
      <fieldset>
        <div class="input-container">
          <input type="text" name="ingredient" autocomplete="off" autofocus=true>
          <button class="subtract">-</button>
      </fieldset>
      <button id="add">+</button>
      <button type="submit" id="submit">Find me recipes!</button>
    </form> 
    <!-- ===================================================== -->
  </header>

 <div class="no-recipes">
  <h2>No recipes found! Try a different search</h2>

 </div>
